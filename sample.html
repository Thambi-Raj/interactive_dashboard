    </div>

<script>
     var svg = d3.select('.container').append('svg').attr('width', '90%').attr('height', "90%").attr('C','sv')
        var vw = document.querySelector('.container>svg').clientWidth;
        var vh = document.querySelector('.container>svg').clientHeight;
        var x_scale = d3.scaleLinear().domain([0,200]).range([0,vw]);
        this.svg.append('g').call(d3.axisBottom(x_scale)).attr('class','x');
           var rect= svg.append('rect').attr('x',0).attr('y',0).attr('width',vw).attr('height',vh);
        rect.on('mousemove',()=>{
            var x=document.querySelector('.x>path').getBoundingClientRect();
            console.log(d3.event.offsetX);
            console.log(x);
        })


</script>
